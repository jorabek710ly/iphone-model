<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="iphone_style">
        <div class="iphone_style_img">
            <img src="./assets/iphone-desert.jpeg" alt="iPhone model">
        </div>
        <div class="color_iphone">
            <button class="color_desert" onclick="Color('./assets/iphone-desert.jpeg')">

            </button>

            <button class="color_natural" onclick="Color('./assets/iphone-white.jpeg')">

            </button>

            <button class="color_white" onclick="Color('./assets/iphone-natural.jpeg')">

            </button>

            <button class="color_black" onclick="Color('./assets/iphone-black.jpeg')">

            </button>
        </div>
    </div>

    <div class="table_wrapper">
        <table class="table">
            <thead>
                <tr>

                    <th>Date</th>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>

                </tr>
            </thead>

            <tbody>
                <tr>

                    <td>02.11.2020</td>
                    <td>200398</td>
                    <td>iPhone X 64GB Grey</td>
                    <td>$120.00</td>
                    <td>1</td>
                    <td>$120.00</td>

                </tr>
            </tbody>

        </table>

        <button class="table_add" onclick="addNewData(data)">
            <span>+</span>
        </button>

        <button class="table_del" onclick="delData(arr)">
            <span>-</span>
        </button>

    </div>

    <div class="user_wrapper">
        <div class="user_card">
            <div class="user_card_image">
                <img src="./assets/spacex.png" alt="">
            </div>
            <div class="card_body">
                <div class="card_main">
                    <p class="user_name">spacex</p>
                    <p class="nik_name">Engineer</p>
                    
                </div>
                
                <div class="user_title">
                    <div class="card_info">
                        <p>796</p>
                        <p>Posts</p>
                    </div>
                    <div class="card_info">
                        <p>17.1M</p>
                        <p>Followers</p>
                    </div>
                    <div class="card_info">
                        <p>3</p>
                        <p>Following</p>
                    </div>
                </div>
                <br>
                <br>
                <div class="card_btns">
                    <button class="card_btn">Follow</button>
                    <button class="card_btn">Message</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
